
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaeru Stop Viewer</title>
    <style>
      :root {
        --primary-color: #0066cc;
        --primary-hover: #004d99;
        --text-color: #333;
        --text-light: #666;
        --border-color: #ddd;
        --bg-color: #f9f9f1;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        background-color: var(--bg-color);
        line-height: 1.5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        margin-bottom: 30px;
        text-align: center;
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 2rem;
      }

      .stats {
        color: var(--text-light);
        margin-bottom: 20px;
      }

      .search-box {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .table-container {
        overflow-x: auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        min-height: 200px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }

      th, td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      th {
        background-color: #f5f5f5;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      tr:hover {
        background-color: #f0f7ff;
      }

      .coordinates {
        font-family: monospace;
        color: var(--text-light);
      }

      .map-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .map-link:hover {
        text-decoration: underline;
      }

      .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.85em;
        background-color: #e0e0e0;
        color: #333;
      }

      .badge.sk { background-color: #e3f2fd; color: #0d47a1; }
      .badge.cz { background-color: #ffebee; color: #b71c1c; }

      .loading {
        text-align: center;
        padding: 20px;
        color: var(--text-light);
      }

      .sentinel {
        height: 20px;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        color: var(--text-light);
        font-size: 0.9rem;
      }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kaeru Stop Viewer</h1>
            <div id="stats" class="stats">
                Loading data...
            </div>
        </header>

        <input type="text" id="searchInput" class="search-box" placeholder="Search for stops (name, CIS name, region)..." disabled>

        <div class="table-container">
            <table id="stopsTable">
                <thead>
                    <tr>
                        <th>CIS Name</th>
                        <th>Mapped Name</th>
                        <th>Coordinates</th>
                        <th>Region/District</th>
                        <th>Map</th>
                    </tr>
                </thead>
                <tbody id="stopsBody">
                </tbody>
            </table>
            <div id="loading" class="loading">Loading...</div>
            <div id="sentinel" class="sentinel"></div>
        </div>

        <footer>
            <p>Generated by Kaeru</p>
        </footer>
    </div>

    <script>
        let allStops = [];
        let filteredStops = [];
        let currentIndex = 0;
        const batchSize = 100;

        const searchInput = document.getElementById('searchInput');
        const stopsBody = document.getElementById('stopsBody');
        const statsEl = document.getElementById('stats');
        const loadingEl = document.getElementById('loading');
        const sentinel = document.getElementById('sentinel');

        // Fetch Data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allStops = data;
                filteredStops = data;

                statsEl.textContent = `Displaying ${allStops.length.toLocaleString()} stops`;
                loadingEl.style.display = 'none';
                searchInput.disabled = false;

                renderBatch();
                setupObserver();
            })
            .catch(err => {
                console.error('Error loading data:', err);
                loadingEl.textContent = 'Error loading data.';
            });

        function renderRow(stop) {
            const hasCoords = stop.lat && stop.lon && stop.lat !== 0 && stop.lon !== 0;
            const mapUrl = hasCoords
                ? `https://en.mapy.cz/zakladni?x=${stop.lon}&y=${stop.lat}&z=17&source=coor&id=${stop.lon}%2C${stop.lat}`
                : "#";

            const countryClass = stop.country_code
                ? stop.country_code.toLowerCase()
                : "";

            const regionDistrict = [stop.region, stop.district].filter(Boolean).join(" / ") || "—";

            return `
            <tr>
                <td>
                    <div>${stop.cis_name || ''}</div>
                    ${stop.country_code ? `<span class="badge ${countryClass}">${stop.country_code}</span>` : ""}
                </td>
                <td>${stop.name || "—"}</td>
                <td class="coordinates">
                    ${hasCoords ? `${stop.lat.toFixed(5)}, ${stop.lon.toFixed(5)}` : "—"}
                </td>
                <td>${regionDistrict}</td>
                <td>
                    ${hasCoords
                        ? `<a href="${mapUrl}" target="_blank" class="map-link">View on Mapy.cz</a>`
                        : '<span style="color: #999;">No coords</span>'
                    }
                </td>
            </tr>
            `;
        }

        function renderBatch() {
            if (currentIndex >= filteredStops.length) return;

            const end = Math.min(currentIndex + batchSize, filteredStops.length);
            const batch = filteredStops.slice(currentIndex, end);

            let html = '';
            for (const stop of batch) {
                html += renderRow(stop);
            }

            stopsBody.insertAdjacentHTML('beforeend', html);
            currentIndex = end;
        }

        // Infinite Scroll
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    renderBatch();
                }
            }, { rootMargin: '200px' });

            observer.observe(sentinel);
        }

        // Search
        let debounceTimeout = null;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase();

                if (!query) {
                    filteredStops = allStops;
                } else {
                    filteredStops = allStops.filter(stop =>
                        (stop.cis_name && stop.cis_name.toLowerCase().includes(query)) ||
                        (stop.name && stop.name.toLowerCase().includes(query)) ||
                        (stop.region && stop.region.toLowerCase().includes(query)) ||
                        (stop.district && stop.district.toLowerCase().includes(query))
                    );
                }

                // Reset view
                stopsBody.innerHTML = '';
                currentIndex = 0;
                statsEl.textContent = `Displaying ${filteredStops.length.toLocaleString()} stops`;

                // Scroll to top
                window.scrollTo(0, 0);

                renderBatch();
            }, 300);
        });
    </script>
</body>
</html>
