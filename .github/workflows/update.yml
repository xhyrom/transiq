name: Update GTFS Data and View

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-gtfs:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: "true"
          remove-android: "true"
          remove-codeql: "true"
          remove-haskell: "true"
          remove-docker-images: "true"

      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - uses: oven-sh/setup-bun@v1
      - run: |
          export PUPPETEER_SKIP_DOWNLOAD=true
          bun install
          sudo apt-get update && sudo apt-get install -y libzip-dev libbz2-dev

      - name: CIS
        run: bun cis:run

      - name: Feeds
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: bun feeds:run

      - name: Cache OSM data
        id: cache-osm
        uses: actions/cache@v3
        with:
          path: .tmp/morph/osm/latest.osm.bz2
          key: ${{ runner.os }}-osm-data-v1

      - name: Install OSM Convert
        run: |
          mkdir -p .tmp/morph/osm
          curl -L http://m.m.i24.cc/osmconvert64 -o .tmp/morph/osm/osmconvert64
          chmod +x .tmp/morph/osm/osmconvert64

      - name: Install Slovakia OSM data
        if: steps.cache-osm.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tmp/morph/osm
          curl -L https://download.geofabrik.de/europe/slovakia-latest.osm.bz2 -o .tmp/morph/osm/slovakia-latest.osm.bz2

      - name: Install Czech Republic OSM data
        if: steps.cache-osm.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tmp/morph/osm
          curl -L http://download.geofabrik.de/europe/czech-republic-latest.osm.pbf -o .tmp/morph/osm/czech-republic-latest.osm.pbf

          .tmp/morph/osm/osmconvert64 .tmp/morph/osm/czech-republic-latest.osm.pbf -o=.tmp/morph/osm/czech-republic-latest.osm.bz2
          rm .tmp/morph/osm/czech-republic-latest.osm.pbf

      - name: Install Austria OSM data
        if: steps.cache-osm.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tmp/morph/osm
          curl -L https://download.openstreetmap.fr/extracts/europe/austria-latest.osm.pbf -o .tmp/morph/osm/austria-latest.osm.pbf

          .tmp/morph/osm/osmconvert64 .tmp/morph/osm/austria-latest.osm.pbf -o=.tmp/morph/osm/austria-latest.osm.bz2
          rm .tmp/morph/osm/austria-latest.osm.pbf

      - name: Install Poland OSM data
        if: steps.cache-osm.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tmp/morph/osm
          curl -L https://download.openstreetmap.fr/extracts/europe/poland-latest.osm.pbf -o .tmp/morph/osm/poland-latest.osm.pbf

          .tmp/morph/osm/osmconvert64 .tmp/morph/osm/poland-latest.osm.pbf -o=.tmp/morph/osm/poland-latest.osm.bz2
          rm .tmp/morph/osm/poland-latest.osm.pbf

      - name: Install Hungary OSM data
        if: steps.cache-osm.outputs.cache-hit != 'true'
        run: |
          mkdir -p .tmp/morph/osm
          curl -L http://download.geofabrik.de/europe/hungary-latest.osm.pbf -o .tmp/morph/osm/hungary-latest.osm.pbf

          .tmp/morph/osm/osmconvert64 .tmp/morph/osm/hungary-latest.osm.pbf -o=.tmp/morph/osm/hungary-latest.osm.bz2
          rm .tmp/morph/osm/hungary-latest.osm.pbf

      - name: Morph
        run: bun morph:run

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Checkout gtfs branch
        run: |
          rm -rf gtfs-branch

          git clone --branch gtfs --single-branch https://github.com/${{ github.repository }}.git gtfs-branch

      - name: Copy and commit GTFS files
        run: |
          cd gtfs-branch

          cp -r ../gtfs .

          git add -A
          git commit -m "ðŸ“¦ Update GTFS data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gtfs

  update-view:
    runs-on: ubuntu-latest
    needs: [update-gtfs]

    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - uses: actions/setup-go@v5

      - run: |
          bun install

          cd gtfs-view
          bun install

          go install github.com/public-transport/gtfsclean@latest

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Checkout gtfs branch
        run: |
          rm -rf gtfs-branch

          git clone --branch gtfs --single-branch https://github.com/${{ github.repository }}.git gtfs-branch

      - name: GTFS View
        run: |
          cp -r gtfs-branch/gtfs gtfs
          NODE_OPTIONS=--max_old_space_size=8000 node gtfs-view/index.mjs

      - name: Copy and commit GTFS files
        run: |
          cd gtfs-branch

          rm -rf view || true
          mkdir -p view

          cp -r ../.tmp/build/gtfs-view/* view/

          git add -A
          git commit -m "ðŸ‘€ Update View for GTFS data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gtfs
